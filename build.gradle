buildscript {
    ext {
        accompanist_version = '0.26.4-beta'
        coil_version = '2.2.1'
        core_ktx_version = '1.9.0'
        compose_activity_version = '1.5.1'
        compose_compiler_version = '1.3.1'
        compose_destinations_version = '1.7.21-beta'
        compose_material_3_version = '1.0.0-beta02'
        compose_paging_version = '1.0.0-alpha16'
        compose_version = '1.3.0-beta02'
        espresso_core_version = '3.4.0'
        junit_version = '4.13.2'
        junitx_version = '1.1.3'
        lifecycle_ktx_version = '2.5.1'
        mockk_version = '1.13.1'
        koin_version = '3.2.0'
        kotlin_version = '1.7.10'
        kotlin_coroutines_version = '1.6.4'
        material_version = '1.6.1'
        okhttp_logging_version = '4.10.0'
